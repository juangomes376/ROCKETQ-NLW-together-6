<!DOCTYPE html>

<head>
    <!-- meta -->
    <title>Rocket.Q - Perguntas e Respostas </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q Logo" />
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="copiar numero da sala " />
                </div>
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="criar uma sala ">
                    Criar Sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Fa√ßa sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">Oque voce quer perguntar</label>
                    <textarea name="question" id="question" placeholder="Oque voce quer perguntar"></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="cadeado">
                            Esta pergunta e anonima
                        </div>
                        <button>Enviar</button>
                    </footer>

                </form>
            </section>

            <section id="question">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>qual a diferenca entre const, var e let no javascript.</p>
                            </div>
                        </div>
                        <div class="acions">
                            <a href="#">
                                <img src="" alt="">
                                Marcar como lida
                            </a>
                            <a href="#">
                                <img src="" alt="">
                                Excluir
                            </a>

                        </div>
                    </div>
                    

                </div>

            </section>

        </main>
    </div>
</body>

</html>
